<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTTP Headers Viewer</title>
    <link
      rel="icon"
      href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><rect x='10' y='20' width='80' height='60' rx='5' fill='%23f0f0f0' stroke='%23333' stroke-width='2'/><text x='50' y='45' text-anchor='middle' font-family='Arial' font-size='12' fill='%23333'>HTTP</text><text x='50' y='60' text-anchor='middle' font-family='Arial' font-size='8' fill='%23666'>Headers</text></svg>"
    />
    <style>
      * {
        box-sizing: border-box;
      }

      body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto,
          Oxygen, Ubuntu, Cantarell, sans-serif;
        margin: 0;
        padding: 0;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
        color: #333;
      }

      .container {
        max-width: 99%;
        margin: 0 auto;
        background: white;
        min-height: 100vh;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
      }

      .header {
        display: flex;
        gap: 16px;
        justify-content: space-between;
        align-items: center;
        padding: 24px;
        background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
        border-bottom: 1px solid #dee2e6;
        flex-wrap: wrap;
      }

      h1 {
        color: #212529;
        font-size: 1.8rem;
        margin: 0;
        font-weight: 600;
      }

      .header button {
        background: #007bff;
        color: white;
        border: none;
        padding: 10px 20px;
        border-radius: 6px;
        font-weight: 500;
        cursor: pointer;
        transition: all 0.2s ease;
        margin-left: 8px;
      }

      .header button:hover {
        background: #0056b3;
        transform: translateY(-1px);
      }

      #copy-all-btn {
        background: #28a745;
      }

      #copy-all-btn:hover {
        background: #1e7e34;
      }

      .content {
        padding: 32px 24px;
      }

      .info-box {
        background: #e3f2fd;
        border: 1px solid #90caf9;
        border-radius: 8px;
        padding: 16px;
        margin-bottom: 24px;
        color: #1565c0;
      }

      .headers-container {
        background: #f8f9fa;
        border: 1px solid #e9ecef;
        border-radius: 8px;
        padding: 24px;
        margin-bottom: 24px;
      }

      .header-item {
        display: flex;
        padding: 12px 0;
        border-bottom: 1px solid #e9ecef;
        align-items: flex-start;
      }

      .header-item:last-child {
        border-bottom: none;
      }

      .header-name {
        font-weight: 600;
        color: #495057;
        min-width: 200px;
        font-family: 'SF Mono', Monaco, 'Cascadia Code', 'Roboto Mono', Consolas,
          'Courier New', monospace;
        font-size: 0.9rem;
        flex-shrink: 0;
      }

      .header-value {
        color: #212529;
        word-break: break-all;
        font-family: 'SF Mono', Monaco, 'Cascadia Code', 'Roboto Mono', Consolas,
          'Courier New', monospace;
        font-size: 0.9rem;
        margin-left: 16px;
        flex-grow: 1;
      }

      .header-count {
        background: #28a745;
        color: white;
        padding: 4px 12px;
        border-radius: 20px;
        font-size: 0.85rem;
        font-weight: 500;
        margin-bottom: 16px;
        display: inline-block;
      }

      .empty-state {
        text-align: center;
        padding: 48px 24px;
        color: #6c757d;
        font-style: italic;
      }

      .copy-button {
        background: #28a745;
        color: white;
        border: none;
        padding: 4px 8px;
        border-radius: 4px;
        font-size: 11px;
        cursor: pointer;
        margin-left: 8px;
        opacity: 0;
        transition: all 0.2s ease;
      }

      .header-item:hover .copy-button {
        opacity: 1;
      }

      .copy-button:hover {
        background: #1e7e34;
      }

      @media (max-width: 768px) {
        .header {
          flex-direction: column;
          gap: 12px;
        }

        .content {
          padding: 24px 16px;
        }

        .header-item {
          flex-direction: column;
          gap: 8px;
        }

        .header-name {
          min-width: auto;
        }

        .header-value {
          margin-left: 0;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1>HTTP Headers Viewer</h1>
        <div>
          <button id="copy-all-btn">Copy All Headers</button>
          <button id="refresh-btn">Refresh Headers</button>
        </div>
      </div>
      <div class="content">
        <div class="info-box">
          ðŸ“¡ This page displays all HTTP headers sent by your browser/client to the server.
        </div>
        <div id="headers-display">
          <div class="empty-state">Loading headers...</div>
        </div>
      </div>
    </div>

    <script>
      function displayHeaders(headers) {
        const container = document.getElementById('headers-display');
        
        if (!headers || Object.keys(headers).length === 0) {
          container.innerHTML = '<div class="empty-state">No headers available</div>';
          return;
        }

        const headerEntries = Object.entries(headers).sort(([a], [b]) => a.localeCompare(b));
        
        const html = `
          <div class="headers-container">
            <div class="header-count">${headerEntries.length} headers</div>
            ${headerEntries.map(([name, value]) => `
              <div class="header-item">
                <div class="header-name">${escapeHtml(name)}:</div>
                <div class="header-value">
                  ${escapeHtml(value)}
                  <button class="copy-button" onclick="copyToClipboard('${escapeHtml(value)}', this)">copy</button>
                </div>
              </div>
            `).join('')}
          </div>
        `;
        
        container.innerHTML = html;
      }

      function escapeHtml(text) {
        const div = document.createElement('div');
        div.textContent = text;
        return div.innerHTML;
      }

      function copyToClipboard(text, button) {
        navigator.clipboard.writeText(text).then(() => {
          const originalText = button.textContent;
          button.textContent = 'copied!';
          button.style.background = '#17a2b8';
          setTimeout(() => {
            button.textContent = originalText;
            button.style.background = '#28a745';
          }, 1500);
          showCopyFeedback(`Copied header value`);
        }).catch(err => {
          console.error('Failed to copy:', err);
          // Fallback for older browsers
          const textArea = document.createElement('textarea');
          textArea.value = text;
          document.body.appendChild(textArea);
          textArea.select();
          document.execCommand('copy');
          document.body.removeChild(textArea);
          showCopyFeedback(`Copied header value`);
        });
      }

      function copyAllHeaders() {
        const headers = getClientHeaders();
        const allHeadersText = Object.entries(headers)
          .sort(([a], [b]) => a.localeCompare(b))
          .map(([name, value]) => `${name}: ${value}`)
          .join('\n');
        
        navigator.clipboard.writeText(allHeadersText).then(() => {
          showCopyFeedback(`Copied all ${Object.keys(headers).length} headers`);
        }).catch(err => {
          console.error('Failed to copy all headers:', err);
          // Fallback for older browsers
          const textArea = document.createElement('textarea');
          textArea.value = allHeadersText;
          document.body.appendChild(textArea);
          textArea.select();
          document.execCommand('copy');
          document.body.removeChild(textArea);
          showCopyFeedback(`Copied all ${Object.keys(headers).length} headers`);
        });
      }

      function showCopyFeedback(message) {
        // Create or update feedback element
        let feedback = document.getElementById('copy-feedback');
        if (!feedback) {
          feedback = document.createElement('div');
          feedback.id = 'copy-feedback';
          feedback.style.position = 'fixed';
          feedback.style.top = '20px';
          feedback.style.right = '20px';
          feedback.style.background = '#28a745';
          feedback.style.color = 'white';
          feedback.style.padding = '8px 16px';
          feedback.style.borderRadius = '4px';
          feedback.style.fontSize = '14px';
          feedback.style.fontWeight = '500';
          feedback.style.zIndex = '1000';
          feedback.style.opacity = '0';
          feedback.style.transition = 'opacity 0.3s ease';
          document.body.appendChild(feedback);
        }
        
        feedback.textContent = message;
        feedback.style.opacity = '1';
        
        // Hide after 2 seconds
        setTimeout(() => {
          feedback.style.opacity = '0';
        }, 2000);
      }

      // Simulate getting headers from the client
      function getClientHeaders() {
        // In a real implementation, this would come from the server
        // For demo purposes, we'll show some common headers that would be sent
        const headers = {
          'User-Agent': navigator.userAgent,
          'Accept': 'text/html,application/xhtml+xml,application/xml;q=0.9,*/*;q=0.8',
          'Accept-Language': navigator.language || navigator.languages?.[0] || 'en-US',
          'Accept-Encoding': 'gzip, deflate, br',
          'Cache-Control': 'no-cache',
          'Connection': 'keep-alive',
          'Host': window.location.host,
          'Referer': document.referrer || 'Direct',
          'Sec-Fetch-Dest': 'document',
          'Sec-Fetch-Mode': 'navigate',
          'Sec-Fetch-Site': 'none',
          'Upgrade-Insecure-Requests': '1'
        };

        // Add viewport info if available
        if (screen.width && screen.height) {
          headers['X-Viewport'] = `${screen.width}x${screen.height}`;
        }

        // Add connection info if available
        if (navigator.connection) {
          headers['X-Connection-Type'] = navigator.connection.effectiveType || 'unknown';
        }

        return headers;
      }

      // Load headers on page load
      document.addEventListener('DOMContentLoaded', () => {
        const headers = getClientHeaders();
        displayHeaders(headers);
      });

      // Copy all button functionality
      document.getElementById('copy-all-btn').addEventListener('click', () => {
        copyAllHeaders();
      });

      // Refresh button functionality
      document.getElementById('refresh-btn').addEventListener('click', () => {
        const headers = getClientHeaders();
        displayHeaders(headers);
      });
    </script>
  </body>
</html>
